{% load static %}
{% load widget_tweaks%}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/cadastrar_page_style.css' %}" />
    <link rel="icon" href="{% static 'images/favicon.png' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooper Gaedicke</title>
</head>
{% block content %}
    <div class="down">
      <table class="tablecetec">
        <tr>
          <th><p class="bluetext">Desenvolvido por:</p></th>
          <th><img src="{% static 'images/CETEC-Logo-Horizontal.png' %}" alt="logo cetec" class="ceteclogo"></th>
        </tr>
      </table>
    </div>

    <div class="header">
      <img src="{% static 'images/cooper.png' %}" alt="coopergaedicke logo" class="cooperLogo">
    </div>
    <div class="centeritems">
      <div class="formulario">
          <form  method="post" action="{% url 'criarproj' %}">
            {% csrf_token %}
            <br>
            <div class="inputBox">
              <label for="nome" class="labelinput">Nome do Projeto:</label>
              <div>{{ form.nomeProjeto|add_class:"inputBool" }}</div>
            </div><!--nome-->
            <br><br>
            <div class="inputBox">
              <label for="nome" class="labelinput">Descrição do Projeto:</label>
              <div>{{ form.descricaoProjeto|add_class:"inputBool" }}</div>
            </div><!--nome-->
            <br><br>
            <br>
            <div class="inputBox">
              <label for="associado" class="labelinput">Está Concluido:</label>
              <div class="inputUserBool">{{ form.isConcluido|add_class:"inputAssociado" }}</div>
            </div><!--associado-->
            <br>
            <div class="downcenter">    
              <div class="buttons">
                <input type="submit" value="Salvar" class="changepagebuttons"/>
                <a href="{% url 'principal' %}"><button type="button" class="changepagebuttons">Voltar</button></a>
              </div>
            </div>
            <input type="hidden" name="next" value="{{ next}}" />
          </form>
          
      </div>
    </div>
    <br>
{% endblock content %}
</html>
