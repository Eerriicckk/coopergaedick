{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/cadastrar_page_style.css' %}" />
    <link rel="icon" href="{% static 'images/favicon.png' %}">
    <link rel="icon" href="images/favicon.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooper Gaedicke</title>
</head>
{% block content %}   
    <div class="down">
        <table class="tablecetec">
        <tr>
            <th><p class="bluetext">Desenvolvido por:</p></th>
            <th><img src="{% static 'images/CETEC-Logo-Horizontal.png' %}" alt="logo cetec" class="ceteclogo"></th>
        </tr>
        </table>
    </div>
    <div class="logo">
        <img src="{% static 'images/cooper.png' %}" alt="coopergaedicke logo" class="cooperLogo">
    </div>
    <br><br>
    <div class="centeritems">
        <h1>Projeto salvo </h1>
        {% if messages %}
            {% for message in messages %}
                {% if forloop.counter < 2 %}
                    <div class = "alerta">{{message}}</div>
                {% endif%}
            {% endfor %}
        {% endif %}
        <br>
        <a href ="{% url 'principal' %}"><button class="changepagebuttons">Voltar</button></a>
    </div>
{% endblock %}
